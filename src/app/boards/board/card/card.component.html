<div class="card" href="#">
  <img class="card-img-top" [src]="card.img" *ngIf="card.img">
  <div class="card-block">
    <div class="d-flex justify-content-end">
      <div class="mr-auto p-2">
        <a href="#">{{card.title}}</a>
      </div>
      <div class="p-2">
        <i class="fa fa-pencil fa-fw"></i>
      </div>
    </div>
  </div>
</div>
