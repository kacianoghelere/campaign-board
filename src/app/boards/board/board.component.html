<form class="board-panel">
  <div class="board-panel-header">
    <div class="">
      <span class="title">
        <input class="simple-input"
          type="text" 
          name="board-title"
          [(ngModel)]="board.title">
      </span>
      <a class="link" (click)="addList()">
        <i class="fa fa-plus fa-fw"></i> Add List
      </a>
    </div>
    <div class="">
      <a class="link" href="#">
        <i class="fa fa-star fa-fw"></i>
      </a>
      <a class="link" href="#">
        <i class="fa fa-lock fa-fw"></i> Private
      </a>
      <a class="link" href="#">
        <i class="fa fa-sliders fa-fw"></i> Settings
      </a>
    </div>
  </div>

  <div class="board-panel-body">
    <card-list *ngFor="let list of board.lists" [list]="list"></card-list>
  </div>
</form>
