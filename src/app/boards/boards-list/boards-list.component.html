<div class="row">
  <div class="col-sm-12 col-sm-6 col-md-4 col-lg-3 board-container"
      *ngFor="let board of boards">
    <a class="card card-inverse card-primary" [routerLink]="[board.id]">
      <div class="card-block">
        <h3 class="card-title">{{board.title}}</h3>
        <p class="card-text">{{board.description}}</p>
      </div>
    </a>
  </div>
</div>
