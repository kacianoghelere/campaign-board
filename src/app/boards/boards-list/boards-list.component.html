<div class="boards-container">
  <nav class="navbar navbar-boards">
    <div class="d-flex justify-content-end">
      <div class="mr-auto p-2">
        <b>My Boards</b>
      </div>
      <div class="p-2">
        <a (click)="addBoard()">
          <i class="fa fa-plus"></i> New Board
        </a>
      </div>
    </div>
  </nav>

  <div class="boards">
    <h2 class="board-category">
      <i class="fa fa-star"></i> Favorite Boards
    </h2>
    <div class="row">
      <div class="col-sm-12 col-sm-6 col-md-4 col-lg-3 board"
          *ngFor="let board of getFavoriteBoards()">
        <board-card [board]="board"></board-card>
      </div>
    </div>

    <h2 class="board-category">
      <i class="fa fa-th-large"></i> My Boards
    </h2>
    <div class="row">
      <div class="col-sm-12 col-sm-6 col-md-4 col-lg-3 board"
          *ngFor="let board of boards">
        <board-card [board]="board"></board-card>
      </div>
    </div>
  </div>
</div>
