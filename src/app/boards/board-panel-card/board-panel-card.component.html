<div class="card" href="#">
  <img class="card-img-top" [src]="card.img" *ngIf="card.img">
  <div class="card-block">
    <div class="d-flex justify-content-end">
      <div class="mr-auto p-2">
        <input class="form-control simple-input"
          type="text"
          [(ngModel)]="card.title">
      </div>
      <div class="p-2">
        <a class="edit-card" (click)="openEditor()">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </div>
    </div>
  </div>
</div>
