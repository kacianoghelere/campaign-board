<div class="board-panel-editor">
  <div class="modal-header">
    <h4 class="modal-title">
      <input class="simple-input"
        type="text"
        [(ngModel)]="card.title">
    </h4>
    <button class="close" aria-label="Close"
        type="button"
        (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="card-description">Cover Image</label>
      <input class="form-control simple-input"
        type="url"
        id="card-url"
        name="card-url"
        placeholder="Enter here the card cover image URL"
        [(ngModel)]="card.img">
    </div>
    <div class="form-group">
      <label for="card-description">Description</label>
      <textarea class="form-control simple-input"
        id="card-description"
        name="card-description"
        placeholder="Enter here the card description"
        [(ngModel)]="card.description"
        ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary"
        type="button"
        (click)="activeModal.close('Close click')">
      Close
    </button>
  </div>
</div>
